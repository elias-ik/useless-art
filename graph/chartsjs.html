<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart.js Line Chart with Gradient</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="c" id="c1">
        <canvas id="myChart"></canvas>
    </div>

    <script>

        //TODO: 
        /*
            1. Font
            2.         
        */
        
        var ctx = document.getElementById('myChart').getContext('2d');
        var gradient = ctx.createLinearGradient(0, 0, 0, 150);
        gradient.addColorStop(0, 'rgba(75, 192, 192, 0.5)');
        gradient.addColorStop(1, 'rgba(75, 192, 192, 0)');

        // Chart configuration
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {          
                labels: [
                    "2024-01-01", "2024-01-02"
                ],
                datasets: [
                    {
                        label: "Sample Dataset",
                        data: [
                            0, 100000
                        ],
                        backgroundColor: gradient,
                        borderColor: "rgb(75, 192, 192)",
                        tension: 0.3,
                        fill: true,
                        pointRadius: 0
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,

                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        grid: {
                            display: false,
                            drawBorder: false,
                            drawOnChartArea: false,
                            drawTicks: false
                        }
                    },
                    y: {
                        grid: {
                            display: true,
                            drawBorder: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false
                    }

                },
                interaction: {
                    mode: 'nearest', // Hover effects will snap to the nearest point
                    intersect: false, // Triggers even when not exactly over an item
                    axis: 'x' // Can be set to 'x' to find the nearest item in the x direction
                },
                onHover: (event, chartElements, chart) => {
                    console.log('______________');
                    console.log(event);
                    console.log(chartElements);
                    console.log(chart);
                    
                    if (chartElements.length > 0) {
                        const firstElementIndex = chartElements[0].index;
                        const datasetIndex = chartElements[0].datasetIndex;
                        const value = chart.data.datasets[datasetIndex].data[firstElementIndex];
                        console.log(value); // Log the value to the console
                    }
                },
            }
        });
    </script>
    <style>
        .c {
            height: 194px;
            max-width: 725px;
            min-width: 300px;
            margin: 30px;
        }
        #myChart {
            width: 100% !important;
            height: 100% !important;
            display: block; /* Removes extra space below the canvas */
        }
    </style>
    
</body>
</html>
